<form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
    
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <label for="inputEmail" class="sr-only">Username</label>

    <input type="text" class="form-control" name="username" placeholder="Username" required [(ngModel)]="model.username">
    
    <label for="inputPassword" class="sr-only">Password</label>

    <input type="password" class="form-control" name="password" placeholder="Password" required [(ngModel)]="model.password">

    <button  [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  
    

  </form>

  <p *ngIf="loggedIn()">You Are Logged in!!</p>
