<h1>Ticket Location</h1>
<agm-map appDirectionsMap [showDirection]="this.displayDirections"
         [destination]="destination"
         

         [zoom]="zoom"
         [disableDefaultUI]="false"
         [zoomControl]="false">

         
    <agm-marker
    [animation]="'BOUNCE'"

            [latitude]="destination.latitude"
            [longitude]="destination.longitude">
    </agm-marker>
</agm-map>
