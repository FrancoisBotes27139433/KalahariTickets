<h2>Add Ticket</h2>

<!-- #addticketForm="ngForm" (ngSubmit)='addTicket()' -->
<form #addticketForm="ngForm" (ngSubmit)='addTicket()'>
  <label>Title</label>
  <input Title>
  <label>Description</label>
  <input Description>
  <label>Complexity</label>
  <input Complexity>
  <label>Notes</label>
  <input Notes>
  <input class="green darken-4 btn" type="submit" value="Save">
</form>
